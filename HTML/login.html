<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Óptica FG Visual Center</title>
    <link rel="stylesheet" href="/PROYECTO/CSS/style.css">
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar sesión</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p id="login-error" class="error-message" style="display: none;">Usuario o contraseña incorrectos</p>
        </div>
    </div>
    
</body>   
<script src="../JAVASCRIPT/script.js"></script>
</html>
